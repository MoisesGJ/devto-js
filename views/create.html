                  style="height: 100px"
                  name="title"
                />
                <label
                  for="floatingTitle"
                  style="/* font-size: 50px; */ color: #898a8b"
                  >New post title here...</label
                >
              </div>
              <input
                type="text"
                class="form-control mt-2 border-0"

                <button type="button" class="btn">

                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                    class="crayons-icon c-btn__icon"
                  >
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M12 17a2 2 0 1 1 0 4 2 2 0 0 1 0-4Zm0-7a2 2 0 1 1 0 4 2 2 0 0 1 0-4Zm2-5a2 2 0 1 0-4 0 2 2 0 0 0 4 0Z"

            <div class="">
              <div class="form-floating">
                <textarea
                  class="form-control"
                  placeholder="Leave a comment here"
                  id="floatingTextarea-content"
                  style="height: 100px"
                  name="content"
                ></textarea>
                <label for="floatingTextarea-content"
                  >Write your post content here...</label
                >
              </div>
            </div>
          </div>
        </main>
        <aside class="col-4 d-none d-md-block">
          <div
            class="d-flex flex-column justify-content-center p-3"
            style="height: 100%; font-size: 16"
          >
            <h4 class="fw-bold">Writing a Great Post Title</h4>
            <p>
              Think of your post title as a super short (but compelling!)

              sentence.
            </p>
            <p>
              Use keywords where appropriate to help ensure people can find your
              post by search.
            </p>
          </div>
        </aside>
      </div>
    </div>

    <div class="container-xl">
      <div class="row">
        <aside class="col-1 d-none d-lg-block"></aside>

          <div class="px-3 px-md-0 d-flex">
            <button class="btn btn-primary" id="btn-submit">Publish</button>
            <button class="btn mx-3 d-none d-md-block">Save draft</button>
            <button class="btn mx-3 d-md-none">Save</button>

            <button class="btn mx-3 d-none d-md-block">
              Revert new changes
            </button>
            <button class="btn mx-3 d-md-none">Revert</button>
          </div>
        </main>
        <aside class="col-4 d-none d-md-block"></aside>
      </div>
    </div>
